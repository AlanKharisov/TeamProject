<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicPattern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Alata&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="screen splash-screen active">
        <div class="content">
            <h1 class="mark-identity">MARK<span>Identity</span></h1>
        </div>
    </div>

    <div class="screen welcome-screen">
        <div class="content">
            <h1 class="welcome-title">Welcome</h1>
            <p class="welcome-text">Is not just a platform â€“ it's your safeguard for creative ownership</p>
            <div class="features">
                <div class="feature-item">
                    <span>PROTECT YOUR PROPERTY</span>
                    <i class="fas fa-brain icon-feature"></i>
                </div>
                <div class="feature-item">
                    <span>SECURE YOUR IDEAS</span>
                    <i class="fas fa-lock icon-feature"></i>
                </div>
                <div class="feature-item">
                    <span>EXPERIENCE YOUR LEGACY</span>
                    <i class="fas fa-magic icon-feature"></i>
                </div>
            </div>
            <div class="next-btn-container">
                <button class="next-btn">Next</button>
            </div>
        </div>
    </div>

    <div class="screen auth-screen">

        <div class="auth-form signup-form active">
            <div class="auth-header">
                <h2 class="auth-title">Sign Up</h2>
            </div>
            <div class="auth-container">
                <form>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="+380995683023" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
                <p class="divider">or</p>
                <div class="social-buttons">
                    <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                    <button class="social-btn google"><i class="fab fa-google"></i></button>
                    <button class="social-btn apple"><i class="fab fa-apple"></i></button>
                </div>
            </div>
        </div>

        <div class="auth-form login-form">
            <div class="auth-header">
                <h2 class="auth-title">Sign In</h2>
            </div>
            <div class="auth-container">
                <form>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="+380995683023" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                    <button class="forgot-password">Forgot password?</button>
                </form>
                <p class="divider">or</p>
                <div class="social-buttons">
                    <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                    <button class="social-btn google"><i class="fab fa-google"></i></button>
                    <button class="social-btn apple"><i class="fab fa-apple"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="background"></div>

    <script src="script.js"></script>
</body>

</html>
